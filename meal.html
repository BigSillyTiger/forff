<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>~Fitness Food~ Meal</title>
        <!-- -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link href="./meal.css" rel="stylesheet" />
    </head>

    <body>
        <header id="nav_bar" class="page-header scrollspy"></header>

        <main>
            <div id="hero_area" class="row section"></div>

            <div class="container temp">
                <div class="row">
                    <div class="col s1 FontType">
                        <p>Daily<br />Plan</p>
                    </div>
                    <div id="daily_area" class="col s11"></div>
                </div>
                <div class="row">
                    <div class="col s1 FontType">
                        <p>Weekly<br />Plan</p>
                    </div>
                    <div id="weekly_area" class="col s11"></div>
                </div>
            </div>
            <div id="day_meal_modal_brf" class="modal"></div>
            <div id="day_meal_modal_lch" class="modal"></div>
            <div id="day_meal_modal_din" class="modal"></div>
            <div id="wk_meal_modal_brf" class="modal"></div>
            <div id="wk_meal_modal_lch" class="modal"></div>
            <div id="wk_meal_modal_din" class="modal"></div>
            <div id="checkout" class="modal"></div>
            <div id="waiting" class="modal">
                <div id="waiting-modal" class="modal-content">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <h5>
                        Placing order... <br />
                        do not leave this page please.
                    </h5>
                </div>
            </div>
        </main>

        <footer id="footer"></footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="./req_fns.js"></script>
        <script src="./meal.js"></script>
        <script src="./functions.js"></script>
        <script src="./mealFns.js"></script>
    </body>
</html>
